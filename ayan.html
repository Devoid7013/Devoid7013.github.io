<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Automation System</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Supermarket Automation System</h2>
        <form id="login-form">
            <label for="login-method">Login using:</label>
            <select id="login-method">
                <option value="email">Email</option>
                <option value="otp">OTP</option>
            </select>
            <div id="email-login">
                <label for="email">Email Or Phone:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div id="otp-login" style="display: none;">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" placeholder="Enter your OTP">
            </div>
            <div class="text-center">
                <button type="button" id="login-button">Login</button>
            </div>
        </form>
        <div class="text-center">
            <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
        </div>
    </div>

  
</html>
